---
layout: contact

{% include header.html %}
<script>
$(document).ready(function () {
    jQuery.validator.addMethod("lettersonly", function (value, element) {
        return this.optional(element) || /^[a-z0-9_-]+$/i.test(value);
    }, "Please use only a-z0-9_-");
    $('#form-signin').validate({
        rules: {
            login: {
                minlength: 3,
                maxlength: 15,
                required: true,
                lettersonly: true
            },
            password: {
                minlength: 3,
                maxlength: 15,
                required: true,
                lettersonly: true
            },
        },
        highlight: function (element) {
            $(element).closest('.control-group').addClass('has-error');
        },
        unhighlight: function (element) {
            $(element).closest('.control-group').removeClass('has-error');
        }
    });
});
</script>

<form class="well span8" action="http://getsimpleform.com/messages?form_api_token=fe75cdc8bc86a96a3f1e28d437a23c4d" method="post">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://localhost:5000/thankyou/' />
  <!-- all your input fields here.... -->
	<fieldset>
		<div class="control-group">
		  <label class="control-label" for="name">Your Name</label>
		  <div class="controls">
			<input type="text" class="input-xlarge" name="name" id="name">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="email">Email Address</label>
		  <div class="controls">
			<input type="text" class="input-xlarge" name="email" id="email">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="subject">Subject</label>
		  <div class="controls">
			<input type="text" class="input-xlarge" name="subject" id="subject">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="message">Your Message</label>
		  <div class="controls">
			<textarea class="input-xlarge" name="message" id="message" rows="3"></textarea>
		  </div>
		</div>
		<div class="form-actions">
		  <button type="submit" class="btn btn-primary btn-large">Submit</button>
		  <button type="reset" class="btn">Cancel</button>
		</div>
	  </fieldset>			
</form>
