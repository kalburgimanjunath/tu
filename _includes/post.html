<div class="span9 span-fixed-sidebar offset" style="margin-left:400px;">	<a href="tu/{{page.url}}"><h3>{{page.title}}<span>{{ page.date | date: "%d %B %Y" }}</span></h3></a>	<p>{{post.image}}	{{ content }}</div><p class="tweet-link">Tweet: <a href="https://twitter.com/intent/tweet?text={{page.title}}&amp;url=http://benhowdle.im{{page.url}}&amp;via=benhowdle" target="_BLANK">{{page.url}}</a></p><ul>	{% if page.older %}	<li class="pagination older"><a href="{{page.older.url}}">Previous</a></li>	{% endif %}	{% if page.newer %}	<li class="pagination newer"><a href="{{page.newer.url}}">Next</a></li>	{% endif %}</ul>
