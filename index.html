<ul class="nav nav-tabs">
{% for categories in site.categories %}
<li><a data-toggle="tab" href="#{{categories}}" >{{categories}}</a></li>
{% endfor %} 
</ul> 

<div class="tab-content">
  <div class="tab-pane active" id="beginner">
	{% for post in site.categories['beginner'] %}
	  <div class="tab-pane">
		<a href="tu/{{post.url}}">{{ post.title }}</a>
	  </div>
	{% endfor %} 
  </div>
  <div class="tab-pane active" id="lessons">
	{% for post in site.categories['lessons'] %}
	  <div class="tab-pane">
		<a href="tu/{{ post.url }}">{{ post.title }}</a>
	  </div>
	{% endfor %} 
  </div>
</div>
